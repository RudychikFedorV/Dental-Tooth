<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./img/favicons/favicon.svg">
    <link rel="icon" sizes="180x180" href="./img/favicons/icon.png">
    <link rel="stylesheet" href="fonts/stylesheet.css">
    <link rel="stylesheet" href="./docs/styles.css">
    <title>Dental Tooth</title>
</head>

<body>
    <header class="header" aria-label="header section">
        <div class="header-top" aria-label="header top block">
            <div class="container">
                <div class="header-content1">
                    <a href="#!" class="header-left" aria-label="header top left location">
                        <img src="./img/header-top/location.svg" alt="location" class="header-left__img">
                        <p class="header-left__desc">ул. Протопского 28А город Алматы</p>
                    </a>

                    <div class="header-center" aria-label="header top center contacts">
                        <a href="tel:+1 (111) 111 11 11" class="header-item" aria-label="item phone">
                            <img src="./img/header-top/phone.svg" alt="phone" class="header-item__img">
                            <p class="header-item__desc">+1 (111) 111 11 11</p>
                        </a>
                        <a href="mailto:info@dentaltooth.kz" class="header-item" aria-label="item email">
                            <img src="./img/header-top/email.svg" alt="email" class="header-item__img">
                            <p class="header-item__desc">info@dentaltooth.kz</p>
                        </a>
                    </div>

                    <div class="header-right" aria-label="header top right social">
                        <div class="header-icons" aria-label="social icons">
                            <a href="#!" class="header-icons__icon">
                                <img src="./img/header-top/twitter.svg" alt="twitter">
                            </a>
                            <a href="#!" class="header-icons__icon">
                                <img src="./img/header-top/instagram.svg" alt="instagram">
                            </a>
                            <a href="#!" class="header-icons__icon">
                                <img src="./img/header-top/vk.svg" alt="vk">
                            </a>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="header-bottom" aria-label="header bottom block">
            <div class="container">
                <div class="header-content2">
                    <div class="header-logo" aria-label="header logo">
                        <a href="/" class="header-logo__link">
                            <img src="./img/header-bottom/header-logo.png" alt="header logo">
                        </a>
                    </div>
                    <nav class="header-nav" aria-label="header navigation">
                        <ul class="header-nav__list">
                            <li class="header-nav__item"><a class="header-nav__link" href="#!">Главная</a></li>
                            <li class="header-nav__item"><a class="header-nav__link" href="#!">Услуги</a></li>
                            <li class="header-nav__item"><a class="header-nav__link" href="#!">Наши специалисты</a></li>
                            <li class="header-nav__item"><a class="header-nav__link" href="#!">Отзывы</a></li>
                            <li class="header-nav__item"><a class="header-nav__link" href="#!">Блог</a></li>
                            <li class="header-nav__item"><a class="header-nav__link" href="#!">Контакты</a></li>
                        </ul>
                    </nav>
                    <a href="#!" class="header-button" aria-label="header button">Получить консультацию</a>
                </div>

            </div>
        </div>
    </header>



    <script src="./js/index.js"></script>
</body>

</html>
